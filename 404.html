<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // 单页应用路由处理
        (function(){
            // 获取当前路径
            var path = window.location.pathname;
            var search = window.location.search;
            var hash = window.location.hash;
            
            // 如果当前就是 404 页面，重定向到首页并由前端路由处理
            if(path.endsWith('/404.html') || path.endsWith('404')) {
                // 保存原始路径，然后在首页由前端路由处理
                var redirectPath = path.replace('/404.html', '').replace('404', '');
                var fullPath = redirectPath + search + hash;
                sessionStorage.setItem('redirect', fullPath);
                window.location.href = '/';
            } else {
                // 其他情况也重定向到首页
                sessionStorage.setItem('redirect', path + search + hash);
                window.location.href = '/';
            }
        })();
    </script>
    <noscript>
        <!-- 不支持 JavaScript 的备用方案 -->
        <meta http-equiv="refresh" content="0; url=/" />
    </noscript>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
